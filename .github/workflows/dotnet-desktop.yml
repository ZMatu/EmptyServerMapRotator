name: Build CS2 Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # Asegurate de usar la versión que uses para el plugin

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the plugin
      run: dotnet build --configuration Release --no-restore

    - name: Zip only the plugin output files
      run: |
        $output = Get-ChildItem -Recurse -Filter "EmptyServerMapRotator.dll" | Where-Object { $_.FullName -like "*\bin\Release\net*" } | Select-Object -First 1
        if ($output) {
          $folder = Split-Path $output.FullName
          Compress-Archive -Path @(
            "$folder\EmptyServerMapRotator.dll",
            "$folder\EmptyServerMapRotator.pdb",
            "$folder\EmptyServerMapRotator.deps.json"
          ) -DestinationPath EmptyServerMapRotator.zip
        } else {
          Write-Error "No se encontró el archivo compilado."
          exit 1
        }

    - name: Upload plugin zip
      uses: actions/upload-artifact@v4
      with:
        name: EmptyServerMapRotator
        path: EmptyServerMapRotator.zip
